    <!-- modal for add user -->

    <div class="modal" id="modal" >

            <h2>Add new user</h2>

            <div class="form" id="myform">
                <input type="text"  placeholder="Enter user Id" onkeyup="readValue('id',Number(this.value))">
                <input type="text"  placeholder="Enter user firstname" onkeyup="readValue('firstName',this.value)">
                <input type="text"  placeholder="Enter user age " onkeyup="readValue('age',Number(this.value))">

<!-- modal for user update -->

    <div class="modal" id="updatemodal" >

                <input type="text" id="userid" placeholder="Enter user Id" readonly >

                <input type="text" id="age" placeholder="Enter user age " >
                <input type="text" id="phone" placeholder="Enter user phone" >
